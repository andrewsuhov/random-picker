<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#673AB7">
	<title>Random Picker</title>
	<link rel="manifest" href="meta/manifest.json">
	<link rel="shortcut icon" type="image/x-icon" href="images/icons/ico/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-yellow.min.css" />
	<link rel="stylesheet" type="text/css" href="styles/css/main.css">
</head>
<body>
	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content">
			<div class="page_content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">List of Items</h2>
						</div>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--12-col ">								
								<ul class="demo-list-item mdl-list" id="list">
								</ul>
							</div>
						</div>
						<div class="mdl-grid margin-auto">
							<div class="mdl-cell mdl-cell--12-col">
								<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp" onclick="addItem()">
									<i class="material-icons">add</i>
								</button>
								<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp" onclick="randomize()">
									<i class="material-icons">casino</i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="result" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
		</main>
	</div>

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script defer src="scripts/js/main.js"></script>
</body>
</html>
